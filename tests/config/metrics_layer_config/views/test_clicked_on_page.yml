version: 1
type: view
name: clicked_on_page

sql_table_name: analytics.clicked_on_page
model_name: test_model

default_date: session
row_label: Session

identifiers:
- name: customer_join
  type: join
  reference: customers
  relationship: many_to_one
  sql_on: "${customers.customer_id}=${clicked_on_page.customer_id} AND ${clicked_on_page.session_date} is not null"


fields:
  - name: session_id
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: "${TABLE}.id"

  - name: customer_id
    field_type: dimension
    type: string
    sql: ${TABLE}.customer_id

  - name: context_os
    field_type: dimension
    type: string
    sql: ${TABLE}.context_os

  - name: session
    field_type: "dimension_group"
    type: time
    timeframes: [
      raw,
      time,
      date,
      week,
      month,
      quarter,
      year
    ]
    sql: "${TABLE}.session_date"

  - name: number_of_clicks
    field_type: measure
    type: count
    sql: ${session_id}
