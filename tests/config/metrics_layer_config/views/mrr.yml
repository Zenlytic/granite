version: 1
type: view
name: mrr

sql_table_name: analytics.mrr_by_customer
default_date: record
model_name: test_model

identifiers: 
- name: account_id
  type: foreign
  sql: ${account_id}

fields:
  - name: unique_key
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: ${TABLE}.account_id || record_date

  - name: account_id
    field_type: "dimension"
    type: string
    hidden: yes
    sql: "${TABLE}.account_id"

  - name: record
    field_type: "dimension_group"
    type: time
    timeframes: [
      raw,
      time,
      date,
      week,
      month,
      quarter,
      year
    ]
    sql: "${TABLE}.record_date"

  - name: mrr_value
    field_type: dimension
    type: number
    sql: ${TABLE}.mrr
    hidden: yes

  - name: plan_name
    field_type: dimension
    type: string
    sql: ${TABLE}.plan_name

  - name: mrr_end_of_month
    field_type: measure
    type: sum
    sql: ${mrr_value}
    non_additive_dimension:
      name: record_raw
      window_choice: max

  - name: mrr_beginning_of_month
    field_type: measure
    type: sum
    sql: ${mrr_value}
    non_additive_dimension:
      name: record_raw
      window_choice: min

  - name: mrr_end_of_month_by_account
    field_type: measure
    type: sum
    sql: ${mrr_value}
    non_additive_dimension:
      name: record_date
      window_choice: max
      window_groupings: 
      - account_id
