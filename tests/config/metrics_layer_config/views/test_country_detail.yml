version: 1
type: view
name: country_detail

derived_table:
  sql: SELECT * FROM ANALYTICS.COUNTRY_DETAIL
  datagroup_trigger: country_detail_datagroup

identifiers: 
- name: country_id
  type: primary
  sql: ${country_detail.country_id}
- name: order_lines_join
  type: join
  reference: order_lines
  relationship: one_to_many
  join_type: left_outer
  sql_on: "${discounts.country}=${country_detail.country_id} and ${order_lines.order_date} is not null"

fields:
  - name: country_id
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: ${TABLE}.country
    group_label: "ID's"

  - name: rainfall
    field_type: "dimension"
    type: number
    sql: ${TABLE}.rain

  - name: avg_rainfall
    field_type: "measure"
    type: average
    sql: ${rainfall}
