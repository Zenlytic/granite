version: 1
type: view
name: login_events

sql_table_name: analytics.login_events
model_name: test_model

default_date: events.event
row_label: Event

identifiers:
- name: event_id
  type: foreign
  sql: ${event_id}

fields:
  - name: event_id
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: "${TABLE}.id"

  - name: os_label
    field_type: dimension
    type: string
    sql: ${TABLE}.os_label

  - name: device
    field_type: "dimension"
    type: string
    sql: ${events.device}

  - name: number_of_login_events
    field_type: measure
    type: count_distinct
    sql: ${event_id}
