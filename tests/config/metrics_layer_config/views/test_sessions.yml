version: 1
type: view
name: sessions

sql_table_name: analytics.sessions

default_date: session
row_label: Session

fields:
  - name: session_id
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: "${TABLE}.id"

  - name: utm_source
    field_type: "dimension"
    type: string
    sql: "${TABLE}.utm_source"

  - name: session
    field_type: "dimension_group"
    type: time
    timeframes: [
      raw,
      time,
      date,
      week,
      month,
      quarter,
      year
    ]
    sql: "${TABLE}.session_date"

  - name: number_of_sessions
    field_type: measure
    type: count
    sql: ${session_id}
    canon_date: session
