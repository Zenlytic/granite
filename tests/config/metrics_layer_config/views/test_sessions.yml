version: 1
type: view
name: sessions

sql_table_name: analytics.sessions
model_name: test_model

default_date: session
row_label: Session

identifiers:
  - name: customer_id
    type: foreign
    sql: ${customer_id}

fields:
  - name: session_id
    field_type: 'dimension'
    type: string
    primary_key: yes
    hidden: yes
    sql: '${TABLE}.id'

  - name: utm_source
    field_type: 'dimension'
    type: string
    sql: '${TABLE}.utm_source'

  - name: utm_campaign
    field_type: 'dimension'
    type: string
    sql: '${TABLE}.utm_campaign'

  - name: session_device
    field_type: 'dimension'
    type: string
    sql: '${TABLE}.session_device'

  - name: customer_id
    field_type: dimension
    type: string
    sql: ${TABLE}.customer_id

  - name: session
    field_type: 'dimension_group'
    type: time
    timeframes: [raw, time, date, week, month, quarter, year]
    sql: '${TABLE}.session_date'

  - name: number_of_sessions
    field_type: measure
    type: count
    sql: ${session_id}
    canon_date: session
