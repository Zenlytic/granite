version: 1
type: view
name: discount_detail
sql_table_name: analytics.discount_detail

identifiers:
- name: discount_join
  type: join
  reference: discounts
  relationship: one_to_one
  sql_on: "${discounts.discount_id}=${discount_detail.discount_id} AND ${discounts.order_week} is not null"

fields:
  - name: discount_id
    field_type: "dimension"
    type: string
    primary_key: yes
    hidden: yes
    sql: ${TABLE}.discount_id
    group_label: "ID's"

  - name: discount_promo_name
    field_type: "dimension"
    type: string
    sql: ${TABLE}.promo_name

  - name: discount_usd
    field_type: measure
    type: sum
    sql: ${TABLE}.total_usd
